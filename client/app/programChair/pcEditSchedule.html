<div class="container">
    <div ng-controller='pcEditScheduleController'>
        <header>
            <div class="primary_header">
                <h1 class="title" ng-model='name'>{{name}}</h1>
            </div>
            <nav class="secondary_header" id="menu">
                <ul>
                    <li><a href='' ng-show='displayHome()' ng-click='goHome()'>Home</a></li>
                    <li><a ng-href='#!/pcChangePassword'>Change Password</a></li>
                    <li><a ng-href='#!/createFacultyAdminAccount'>Add Faculty/Admin User</a></li>
                    <li><a ng-href='#!/editSchedule'>Edit Schedule</a></li>
                    <li><a ng-href='#!/evaluationsPC'>Submit Student Evaluation</a></li>
                    <li><a ng-href='#!/viewApplicationsPC'>View Student Applications</a></li>
                    <li><a ng-href='#!/courseEdit'>Edit Courses</a></li>
                    <li><a href="#!/pcUpdateAllEnrollments">Update Enrollment</a></li>
                    <li><a href='' ng-show='displayLogout()' ng-click='logout()'>Logout</a></li>
                </ul>
            </nav>  
        </header>   
        <div class="form-editSchedule">
            <form>
                <fieldset>
                    <label><h2>Edit Course Info</h2></label>
                    An asterisk denotes an online class<br><br>
                    <select ng-model='selectedClass' ng-options="class as class.class for class in classes" id="class" name="class" ng-change="editInfo(selectedClass)"><option value="">Select Class</option></select><br><br>
                    <div ng-show='courseSelected'>
                        <label>Session:  </label><input type='text' ng-model='session'/><br><br>
                        <label>Location:  </label><input type='text' ng-model='location'/><br><br>
                        <label>Subject:  </label><input type='text' ng-model='subject'/><br><br>
                        <label>Catalog #:  </label><input type='text' ng-model='catalog'/><br><br>
                        <label>Course #:  </label><label>{{course}}</label><br>
                        <label>Title:  </label><input type='text' ng-model='title'/><br><br>
                        <label>Instructor First Name:  </label><input type='text' ng-model='firstName'/><br><br>
                        <label>Instructor Last Name:  </label><input type='text' ng-model='lastName'/><br><br>
                        <label>Previous Enrollment:  </label><input type='number' ng-model='enrollment'/><br><br>
                        <input type="button" ng-click='saveEdits()' value="Save">
                    </div>
                </fieldset>
            </form> 
        </div><!--form-appDeadline-->
    </div> <!--programChairController-->
</div><!--Container-->
