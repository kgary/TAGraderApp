<div class="courseEdit container" ng-controller='programChairCoursesController'>
    <header>
        <div class="primary_header">
            <h1 class="title" ng-model='name'>{{name}}</h1>
        </div>
        <nav class="secondary_header" id="menu">
            <ul>
                <li><a href='' ng-show='displayHome()' ng-click='goHome()'>Home</a></li>
                <li><a ng-href='#!/pcChangePassword'>Change Password</a></li>
                <li><a ng-href='#!/createFacultyAdminAccount'>Add Faculty/Admin User</a></li>
                <li><a ng-href='#!/editSchedule'>Edit Schedule</a></li>
                <li><a ng-href='#!/evaluationsPC'>Submit Student Evaluation</a></li>
                <li><a ng-href='#!/viewApplicationsPC'>View Student Applications</a></li>
                <li><a ng-href='#!/courseEdit'>Edit Courses</a></li>
                <li><a href="#!/pcUpdateAllEnrollments">Update Enrollment</a></li>
                <li><a href='' ng-show='displayLogout()' ng-click='logout()'>Logout</a></li>
            </ul>
        </nav>  
    </header>
    <div class="editCourses">
        <label><h1>Edit Courses for Student Application</h1></label>    
        <div ng-repeat='course in courses'>
            {{course.CourseSection}} {{course.CourseName}} <button ng-click='showInput =! showInput'>Update</button> <button ng-click='deleteCourse(course.CourseSection)'>Delete</button>
            <div ng-show='showInput'>
                <form>Course Section:<input ng-model='courseSection' type="text" name="CourseSection" placeholder={{course.CourseSection}}>
                Course Name: <input ng-model='courseName' type="text" name="CourseName" placeholder={{course.CourseName}}><input type="button" ng-click='updateCourse(courseSection, courseName, course.CourseSection)' value="Save"></form>
            </div>
        </div>
        <button ng-click='showAdd =! showAdd'>Add</button>
        <div ng-show='showAdd'>
                <form>Course Section:<input ng-model='courseAddSection' type="text" name="CourseSection">
                Course Name: <input ng-model='courseAddName' type="text" name="CourseName"><input type="button" ng-click='addCourse(courseAddSection, courseAddName); showAdd =! showAdd' value="Save"></form>
        </div>
    </div>
</div>
